<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Later List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f0f0f0;
    }
    .video-card {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .video-card img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .video-info {
      flex-grow: 1;
    }
    .video-info h3 {
      margin: 0;
      font-size: 16px;
    }
    .video-info p {
      margin: 4px 0 0;
      color: #555;
      font-size: 12px;
    }
    a, button {
      padding: 15px 50px;
      border-radius: 25px;
      font-size: 12px;
      margin-left: 25px;
      cursor: pointer;
    }
    a {
      background: #4f46e5;
      color: white;
      text-decoration: none;
    }
    button {
      background: #dc2626;
      color: white;
      border: none;
    }
  </style>
</head>
